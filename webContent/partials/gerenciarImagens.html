<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="nav-bar brand " href="#/painelinicial"> Gerenciar
					Imagens </a>
			</div>
		</div>


	</nav>

	<div class="container">
		<div class="rows">
			<div class="col-xs-12">
				<div class="alert alert-info">
					<strong> Id:{{noticia.id}}<br />
						Notícia:{{noticia.titulo}}<br /> Descrição: {{noticia.descricao}}<br />
						Data: {{noticia.data}}
					</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="rows">
			<div class="col-xs-12">
				<h3>Cadastro de imagens</h3>
			</div>
		</div>
	</div>

	<div class="rows">
		<div class="col-xs-12">

			<input type="file" nv-file-select uploader="uploader" multiple />
			<hr />

			<ul>
				<li ng-repeat="item in uploader.queue" ng-init="item.titulo=''">Arquivo:
					<span ng-bind="item.file.name"></span><br /> Titulo: <input
					type="text" ng-model="item.titulo" /><br />


					<button type="button" ng-click="item.upload()">Upload Item</button>
				</li>
			</ul>


		</div>
	</div>


	<div class="container">
		<div class="rows">
			<div class="col-xs-12">
				<h3>Imagens Cadastradas</h3>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-xs-12 col-sm-3 col -md-3"
			ng-repeat="imagem in imagens">

			<img ng-src="./upload/{{imagem.arquivo}}" title="{{imagem.titulo}}"
				class="img-responsive">
		</div>
	</div>


	<div class="row">
	
	opção 2
		<div class="col-xs-12 col-sm-3 col -md-3"
			ng-repeat="imagem in imagens">

			<img
				ng-src="
{{imagem.arquivo}}"
				title="{{imagem.titulo}}" class="img-responsive">
		</div>
	</div>


</body>
