<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<body>

	<div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="page-header">
						<h3>Login do Portal</h3>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-sm-7">
					<form class="form-horizontal" ng-submit="efetuarLogin()">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputEmail3"
									placeholder="Informe o seu e-mail" ng-model="login.usuario"
									required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword3"
									placeholder="Informe a sua senha" ng-model="login.senha"
									required>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Logar</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-xs-12 col-sm-5">
				   <h4>Instruções de Login</h4>
				   <p>Cuide letras maiusculas e minusculas</p>
				
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div id="modal-validacao" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Alerta!</h4>
					</div>
					<div class="modal-body">
						<p>{{txtModal}}</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
